<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labels, alt & title</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <form action="">
            <label for="name">
          <span>¿Cuál es tu nombre?</span>
          <input id="name" type="text" placeholder="Coloca tu nombre" />
        </label>
            <label for="started-studying">
          <span>¿Qué día comenzaste con Platzi?</span>
          <input id="started-studying" type="date" />
        </label>
            <label for="time-to-study">
          <span>¿En qué horario estudias?</span>
          <input id="time-to-study" type="time" />
        </label>
        </form>
        <section>
            <!-- alt con lectores web y title al hacer hover -->
            <img src="./images/sheepAndBabySheep.jpg" alt="A sheep and its baby sheep" title="Es una oveja mamá y su oveja bebé" />
        </section>
    </main>
</body>

</html>
