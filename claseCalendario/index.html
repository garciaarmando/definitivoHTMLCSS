<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>
</head>

<body>
    <main>
        <form action="">
            <label for="nombre">
          <span>¿Cuál es tu nombre</span>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Coloca tu nombre"
            autocomplete="name"
            required
          />
        </label>

            <label for="correo">
          <span>¿Cuál es tu correo?</span>
          <input
            type="email"
            name="correo"
            id="correo"
            placeholder="Coloca tu correo"
            autocomplete="email"
            required
          />
        </label>

            <label for="pais">
          <span>¿En qué país vives?</span>
          <input
            type="text"
            name="pais"
            id="pais"
            placeholder="Coloca tu país"
            autocomplete="country"
            required
          />
        </label>

            <label for="cp">
          <span>¿Cuál es tu C.P.?</span>
          <input
            type="text"
            name="cp"
            id="cp"
            placeholder="Coloca tu código postal"
            autocomplete="postal-code"
            required
          />
        </label>
            <input type="submit" />
        </form>
    </main>
</body>

</html>
