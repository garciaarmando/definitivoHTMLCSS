<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El buen uso de los formularios</title>
</head>

<body>
    <form action="">
        <label for="nombre">
        <span>Cuál es tu nombre?</span>
        <input
          type="text"
          id="nombre"
          placeholder="Coloca tu nombre"
          required
        />
      </label>
        <label for="inicio=platzi">
        <span>Qué día comenzaste en Platzi?</span>
        <input type="date" id="inicio-platzi" placeholder="Selecciona el día" />
        /> required />
      </label>
        <label for="horario">
        <span>En qué horario estudias?</span>
        <input
          type="time"
          id="horario"
          placeholder="Selecciona una hora"
          required
        />
      </label>
    </form>
</body>

</html>
